<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="praktikum.css">
    <title></title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .navbar {
            background-color: #3a3a3a;
            overflow: hidden;
            display: flex;
            padding: 10px 20px;
        }
        .navbar a {
            color: #B8860B;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            text-shadow: 0.5px 0.5px #ffffff;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .title {
            text-align: center;
            color: #B8860B;
            font-size: 40px;
            text-shadow: 2px 2px #ffffffBB;
        }
        img {
            max-width: 30%;
            margin-left: 35%;
            height: auto;
            filter: drop-shadow(0 0 0.75rem rgb(255, 217, 0));
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .side-bar {
            position: fixed;
            left: 20px;
            top: 35%;
            transform: translateY(-50%);
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 10px;
            border: 1.5px solid white;
            width: 18vw;
            animation: fallIn 2s ease-out forwards;
        }
        @keyframes fallIn {
            from {
                opacity: 0;
                transform: translateY(-0.5);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <p class="title">The Golden Goose</p>

    <img src="goose.png" alt="Centered Image">

    <div class="side-bar">
        <p style="color: #B8860B; text-shadow: 0.5px 0.5px #ffffff;">-revolutionary design<br>-modern technology</p>
    </div>
</body>
</html>
